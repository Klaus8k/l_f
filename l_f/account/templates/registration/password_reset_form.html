{% extends 'app_shop/base.html' %}

{% block title %}
  Сброс пароля
{% endblock %}
{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите ваш емейл, что бы обновить пароль.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="Отправить e-mail" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
